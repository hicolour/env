# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        o: set-cmd-text -s :open
  colors.statusbar.caret.selection.bg:
    global: '#a12dff'
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.odd.fg:
    global: white
  fonts.completion.category:
    global: bold 8pt "ypn envypn"
  fonts.completion.entry:
    global: 8pt"ypn envypn"
  fonts.debug_console:
    global: 8pt "ypn envypn"
  fonts.downloads:
    global: 8pt "ypn envypn"
  fonts.hints:
    global: bold 8pt "ypn envypn"
  fonts.keyhint:
    global: 8pt "ypn envypn"
  fonts.messages.error:
    global: 8pt "ypn envypn"
  fonts.messages.info:
    global: 8pt "ypn envypn"
  fonts.messages.warning:
    global: 8pt "ypn envypn"
  fonts.monospace:
    global: '"ypn envypn", "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono",
      Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 8pt "ypn envypn"
  fonts.statusbar:
    global: 8pt "ypn envypn"
  fonts.tabs:
    global: 8pt "ypn envypn"
  fonts.web.size.default:
    global: 16
  fonts.web.size.default_fixed:
    global: 13
  url.default_page:
    global: https://google.com/
  url.searchengines:
    global:
      DEFAULT: http://www.google.com/search?q={}
